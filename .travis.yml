language: generic
script:
- mkdir out
- base64 --help
- echo "$DEPLOY_KEY" | base64 --decode
- echo Deployed at $(date) > out/index.html
- echo Success!
deploy:
  provider: pages
  edge:
    source: jyasskin/dpl
    branch: github-deploy-token
  skip_cleanup: true
  on:
    branch: master
  local_dir: out
  deploy_key: "$DEPLOY_KEY"
env:
  global:
    secure: 
